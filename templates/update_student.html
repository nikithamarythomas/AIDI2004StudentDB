<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Student</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333; /* Dark background color */
            color: #fff; /* Light text color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            background-color: #444; /* Darker container background color */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            text-align: center;
        }
        form {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            margin-bottom: 10px;
        }
        input, button {
            width: 100%;
            max-width: 300px;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #555; /* Darker input background color */
            color: #fff;
        }
        button {
            cursor: pointer;
            background-color: #007bff; /* Primary button color */
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3; /* Darker hover color */
        }
        input[type="date"] {
            -webkit-appearance: none;
            appearance: none;
        }
        .readonly {
            background-color: #666; /* Darker readonly input background color */
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Update Student</h1>
        <form action="{{ url_for('update_student', id=student.student_id) }}" method="POST">
            <label for="student_id">Student ID:</label>
            <input type="text" id="student_id" name="student_id" value="{{ student.student_id }}" class="readonly" readonly>
            
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" value="{{ student.first_name }}" required>
            
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" value="{{ student.last_name }}" required>
            
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" value="{{ student.dob.strftime('%Y-%m-%d') }}" required>
            
            <label for="amount_due">Amount Due:</label>
            <input type="number" id="amount_due" name="amount_due" value="{{ student.amount_due }}" required>
            
            <button type="submit">Update Student</button>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Students</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333; /* Dark background color */
            color: #fff; /* Light text color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            background-color: #444; /* Darker container background color */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            overflow-x: auto; /* Allow horizontal scrolling for tables */
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #555; /* Darker border color */
            text-align: center; /* Center align text in all table cells */
        }
        th {
            background-color: #666; /* Darker header background color */
            color: #fff; /* Light text color */
            padding: 12px;
        }
        td {
            background-color: #555; /* Darker cell background color */
            color: #fff; /* Light text color */
            padding: 12px;
        }
        .actions {
            display: flex;
            justify-content: space-around;
        }
        .actions a {
            padding: 6px 12px;
            text-decoration: none;
            color: #fff;
            background-color: #007bff; /* Primary button color for Update */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .actions a:hover {
            background-color: #0056b3; /* Darker hover color for Update */
        }
        .actions form {
            margin: 0; /* Remove default form margin */
        }
        .actions button {
            padding: 6px 12px;
            text-decoration: none;
            color: #fff;
            background-color: #dc3545; /* Danger color for Delete */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .actions button:hover {
            background-color: #c82333; /* Darker hover color for Delete */
        }
        a.button {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            color: #fff;
            background-color: #007bff; /* Primary button color for Home */
            border: none;
            border-radius: 4px;
            padding: 6px 12px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        a.button:hover {
            background-color: #0056b3; /* Darker hover color for Home */
        }
    </style>
</head>
<body>
    <a href="{{ url_for('home') }}" class="button">Home</a>
    <div class="container">
        <h1>Students List</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Date of Birth</th>
                    <th>Amount Due</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                    <td>{{ student.student_id }}</td>
                    <td>{{ student.first_name }}</td>
                    <td>{{ student.last_name }}</td>
                    <td>{{ student.dob.strftime('%Y-%m-%d') }}</td>
                    <td>{{ student.amount_due }}</td>
                    <td class="actions">
                        <a href="{{ url_for('update_student', id=student.student_id) }}">Update</a>
                        <form action="{{ url_for('delete_student', id=student.student_id) }}" method="POST">
                            <button type="submit">Delete</button>
                        </form>
                        
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
